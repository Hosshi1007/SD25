    <div id="wrap">
      <header class="header">
        <div class="navtext-container">
          <div class="navtext">まさる堂</div>

      <main>
        <div id="h1">
          <div id="textbox">
            会員登録情報の変更
          </div>
        </div>
        <div id="h2">
          <div id="textbox2">
            現在の登録内容が自動で入力されております。<br>
            変更内容を入力して「次へ」を押してください。
          </div>
        </div>
        
        <div id="gamen_nyuuryoku">
          <div class="errmsg_h1"></div>
          <form id="form_nyuuryoku" method="post" action="#">
            <label class="input_label">
              <div class="input_left">姓：</div>
              <div class="right100"><input class="validate[required,maxSize[20]]" type="text" name="user_sei" maxlength="8" placeholder="" value="武"></div>
              <div class="errmsg"></div>
            </label>
            

            <label class="input_label">
              <div class="input_left">名：</div>
              <div class="right100"><input class="validate[required,maxSize[20]]" type="text" name="user_mei" maxlength="8" placeholder="" value="豊"></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">セイ：</div>
              <div class="right100"><input class="validate[required,maxSize[20]]" type="text" name="user_kana_sei" maxlength="8" placeholder="" value="タケ"></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">メイ：</div>
              <div class="right100"><input class="validate[required,maxSize[20]]" type="text" name="user_kana_mei" maxlength="8" placeholder="" value="ユタカ"></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">性別：</div>
              <div class="right100">
                <select class="select" required>
                  <option value="">選択してください</option>
                  <option value="0" selected>男性</option>
                  <option value="1">女性</option>
                  <option value="2">選択しない</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">郵便番号：</div>
              <div class="right100"><input class="validate[required,minSize[8],maxSize[8]]" type="text" name="menu_name" maxlength="8" placeholder="" value="123-4567" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">住所：</div>
              <div class="right100"><input type="text" name="menu_name" maxlength="8" value="愛知県名古屋市中村区名駅4丁目27-1総合校舎スパイラルタワーズ" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">メールアドレス：</div>
              <div class="right100"><input type="text" name="menu_name" maxlength="8" value="example@halhal.co.jp" class="validate[required,custom[email]]"></div>
            </label>
            <div class="errmsg"></div>

          </form>
          <button id="button_smart" onclick="location.href='15.html'">次へ</button>
        </div>
