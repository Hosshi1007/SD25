      <main>
        <div id="h2">
          <div id="textbox2">
           全ての項目に入力して「次へ」を押してください。
          </div>
        </div>


        <div id="gamen_nyuuryoku">
          <div class="errmsg_h1">※入力エラーがあります。メッセージを確認して再入力してください。</div>
          <form id="form_nyuuryoku" method="post" action="#">
            <label class="input_label">
              <div class="input_left">名称：</div>
              <div><input class="outline_red" type="text" name="stock_name" maxlength="20" placeholder="例)たこやき" required></div>
            </label>
            <div class="errmsg">※使えない文字が使われています。</div>
            <label class="input_label">
              <div class="input_left">仕入れ先企業名：</div>
              <div><input type="text" name="company_name" maxlength="20" placeholder="例)まさる堂株式会社" required></div>
            </label>
            <div class="errmsg"></div>
            <label class="input_label">
              <div class="input_left">発注時送信先メールアドレス：</div>
              <div><input type="text" name="company_mail" maxlength="20" placeholder="例)takotako@tako.tako.jp" required></div>
            </label>
            <div class="errmsg"></div>
            <label class="input_label">
              <div class="input_left">注文単位：</div>
              <div><input type="text" name="order_num" maxlength="20" placeholder="100" required></div>
            </label>
            <div class="errmsg"></div>
            <label class="input_label">
              <div class="input_left">安全在庫：</div>
              <div><input type="text" name="stock_anzenn" maxlength="20" placeholder="30" required> </div>
            </label>
            <div class="errmsg"></div>
            <label class="input_label">
              <div class="input_left">在庫数：</div>
              <div><input type="text" name="stock_num" maxlength="20" placeholder="30" required> </div>
            </label>
            <div class="errmsg"></div>
          </form>
          <button onclick="location.href='121_e.html'">エラー</button>
          <button id="button" onclick="location.href='122.html'">次へ</button>
        </div>
