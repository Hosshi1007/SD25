                        <option>21</option>
                        <option>22</option>
                        <option>23</option>

                        <option>00</option>
                        <option>05</option>

                        <option>15</option>
                        <option>20</option>
                        <option>25</option>

                        <option>35</option>

                        <option>55</option>
                     </select>

                  <label>

                     <select name="capacity">
                        <option>1人</option>
                        <option>2人</option>
                        <option>3人</option>
                        <option>4人</option>
                        <option>5人</option>
                        <option>6人</option>
                     </select>

               </form>

               <input

                  value="エラー／表示切り替え"
                  onclick="error_button();"
               />
