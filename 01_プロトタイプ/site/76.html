<!DOCTYPE html>

<html lang="ja">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

  <title>76.html</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/charts.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/waku.css">
  <link rel="stylesheet" type="text/css" href="css/table.css">
  <link rel="stylesheet" type="text/css" href="css/table2.css">

  <script type="text/javascript" src="js/common.js"></script>

</head>


<body>

  <div id="wrap">
    <header>

      <div id="icon">
        <a href="126.html">
          <img src="images/S.I.N.G.S.png">
          <p>店長用 from S.I.N.G.S</p>
        </a>
      </div>

      <div id="h1">
        <div id="textbox">
          相関分析結果
        </div>
      </div>

    </header>


    <nav id="gloval-nav">
      <div class="nav_textbox">
        <a href="127.html">分析TOP</a>
      </div>
      <div class="nav_textbox">
        <a href="#"></a>
      </div>
      <div class="nav_textbox">
        <a href="#"></a>
      </div>
      <div class="nav_textbox">
        <a href="126.html">店長TOP</a>
      </div>
      <div class="nav_textbox">
        <a href="#"></a>
      </div>
      <div class="nav_textbox">
        <a href="71.html">検索条件<br>変更</a>
      </div>
    </nav>


    <main>

      <div id="h2">
        <div id="textbox2" style="text-align: left;">
          入力された条件での分析結果は以下の通りです。
        </div>
      </div>


      <div class="text_table">

        <div id="gamen">

          <div class="color_white">
            検索条件
            <div class="tab_space">
              分析期間：2023-01-01～2023-10-31<br>
              知りたい結果：年代ごとの人数割合<br>
              時間帯：21-25<br>
              メニュージャンル：デザート<br>
            </div>
            <br>
            <form>
              分析名称：
              <input type="text" maxlength="8" name="name_jyouken" value="深夜のデザートは誰向けがいいか調査">
              <button onclick="jyoukenhozon()">分析条件を名前を付けて保存する</button>
            </form>
          </div>


          <table
            class="table_bunseki show-primary-axis show-labels charts-css bar show-10-secondary-axes show-heading show-primary-axis data-spacing-3">

            <caption> 分析結果 </caption>

            <thead>
              <tr>
                <th scope="col"> 年代 </th>
                <th scope="col"> 割合[%] </th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row"> 20~29 </th>
                <td style="--size:calc(70 / 100);"><span class="data">70</span></td>
              </tr>
              <tr>
                <th scope="row"> 30~39 </th>
                <td style="--size:calc(20 / 100);"><span class="data">20</span></td>
              </tr>
              <tr>
                <th scope="row"> ~19 </th>
                <td style="--size:calc(5 / 100);"><span class="data">5</span></td>
              </tr>
              <tr>
                <th scope="row"> 40~49 </th>
                <td style="--size:calc(5 / 100);"><span class="data">5</span></td>
              </tr>
              <tr>
                <th scope="row"> 50~59 </th>
                <td style="--size:calc(0 / 0);"><span class="data">0</span></td>
              </tr>
              <tr>
                <th scope="row"> 60~ </th>
                <td style="--size:calc(0 / 0);"><span class="data">0</span></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </main>
  </div>


</body>

</html>
