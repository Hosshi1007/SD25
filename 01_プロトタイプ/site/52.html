        <div id="gamen_nyuuryoku">
          <div class="errmsg_h1"></div>
          <form id="form_nyuuryoku" method="post" action="#">

            <label class="input_label">

                  <option value="">選択してください</option>

              <div><input type="date" name="date_riyou" value="2023-11-07" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">利用開始時間：</div>
              <div>
                <select class="select" required="">

                  <option value="0">16:00</option>
                  <option value="0">17:00</option>
                  <option value="0">18:00</option>
                  <option value="0">19:00</option>

                  <option value="0">23:00</option>
                  <option value="0">24:00</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">利用終了時間：</div>
              <div>
                <select class="select" required="">
                  <option value="" selected="">選択してください</option>
                  <option value="0">11:00</option>
                  <option value="0">12:00</option>
                  <option value="1">13:00</option>
                  <option value="2">14:00</option>
                  <option value="3">15:00</option>

                  <option value="0">24:00</option>
                  <option value="0">25:00</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">利用人数：</div>
              <div>
                <select class="select" required="">
                  <option value="0" selected="">選択してください</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5" selected>5</option>
                  <option value="6">6</option>
