    <script type="text/javascript" src="js/common.js"></script>

  </head>


  <body>

    <div id="wrap">
      <header>
        <div id="icon">
          <a href="22.html">
            <img src="images/S.I.N.G.S.png">
            <p>従業員用 from S.I.N.G.S</p>
          </a>
        </div>
        <div id="h1">
          <div id="textbox">
            出勤可能日時情報 登録
          </div>
        </div>
      </header>


      <nav id="gloval-nav">
        <div class="nav_textbox">
          <a href="22.html">従業員用TOP</a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>

        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
      </nav>


      <main>
        <div id="h2">
          <div id="textbox2">
            入力内容を確認してよろしければ「はい」を押してください<br>
            修正したい場合は「修正」ボタンを押してください
          </div>
        </div>

        <div id="gamen_nyuuryoku">
          <div class="errmsg_h1">※入力エラーがあります。メッセージを確認して再入力してください。</div>
          <form id="form_nyuuryoku" method="post" action="#">
            <label class="input_label">
              <div class="input_left">出勤可能日：</div>
              <div><input type="date" name="stock_name" maxlength="8" placeholder="例)たこやき" required></div>
            </label>
            <div class="errmsg">※必ず入力してください</div>
            <label class="input_label">
              <div class="input_left">出勤時間：</div>
              <div>
                <select class="select" required="">
                  <option value="" selected="">選択してください</option>
                  <option value="0">10:00</option>
                  <option value="0">11:00</option>
                  <option value="0">12:00</option>
                  <option value="1">13:00</option>
                  <option value="2">14:00</option>
                  <option value="3">15:00</option>
                  <option value="0">16:00</option>
                  <option value="0">17:00</option>
                  <option value="0">18:00</option>
                  <option value="0">19:00</option>
                  <option value="0">20:00</option>
                  <option value="0">21:00</option>
                  <option value="0">22:00</option>
                  <option value="0">23:00</option>
                  <option value="0">24:00</option>
                  <option value="0">25:00</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>
            <label class="input_label">
              <div class="input_left">退勤時間：</div>
              <div>
                <select class="select" required="">
                  <option value="" selected="">選択してください</option>
                  <option value="0">10:00</option>
                  <option value="0">11:00</option>
                  <option value="0">12:00</option>
                  <option value="1">13:00</option>
                  <option value="2">14:00</option>
                  <option value="3">15:00</option>
                  <option value="0">16:00</option>
                  <option value="0">17:00</option>
                  <option value="0">18:00</option>
                  <option value="0">19:00</option>
                  <option value="0">20:00</option>
                  <option value="0">21:00</option>
                  <option value="0">22:00</option>
                  <option value="0">23:00</option>
                  <option value="0">24:00</option>
                  <option value="0">25:00</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>
          </form>
          <button onclick="location.href='23.html'">通常</button>
          <button id="button" onclick="location.href='24.html'">次へ</button>
        </div>




      </main>


    </div>
    

  </body>

</html>
