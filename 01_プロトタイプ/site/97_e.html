<body>

  <div id="wrap">
    <header>

      <div id="icon">
        <a href="126.html">
          <img src="images/S.I.N.G.S.png">
          <p>店長用 from S.I.N.G.S</p>
        </a>
      </div>

      <div id="h1">
        <div id="textbox">
          メニュー登録
        </div>
      </div>

    </header>


    <nav id="gloval-nav">
      <div class="nav_textbox">
        <a href="126.html">店長TOP</a>

        <a href="126.html">戻る</a>
      </div>
    </nav>


    <main>
      <div id="h2">
        <div id="textbox2">
          入力内容を確認してよろしければ「はい」を押してください<br>
          修正したい場合は「修正」ボタンを押してください
        </div>
      </div>

      <div id="gamen_nyuuryoku">
        <div class="errmsg_h1">※入力エラーがあります。メッセージを確認して再入力してください。</div>
        <form id="form_nyuuryoku" method="post" action="#">
          <label class="input_label">
            <div class="input_left">名称：</div>
            <div><input type="text" name="menu_name" maxlength="8" placeholder="例)たこやき" required></div>
          </label>
          <div class="errmsg">　　　　　　　　※必ず入力してください</div>

          <label class="input_label">
            <div class="input_left">価格：</div>
            <div><input type="text" name="menu_name" maxlength="8" placeholder="500" required></div>
          </label>
          <div class="errmsg"></div>

          <label class="input_label">
            <div class="input_left">販売開始日：</div>
            <div><input type="date" name="menu_name" maxlength="8" placeholder="500" required></div>
          </label>
          <div class="errmsg"></div>

          <label class="input_label">
            <div class="input_left">販売終了日：</div>
            <div><input type="date" name="menu_name" maxlength="8" placeholder="500" required></div>
          </label>
          <div class="errmsg"></div>

          <label class="input_label">
            <div class="input_left">ジャンル：</div>
            <div>
              <select class="select" required="">
                <option value="" selected="">選択してください</option>
                <option value="0">フード</option>
                <option value="0">ドリンク</option>
                <option value="0">アルコール</option>
              </select>
            </div>
          </label>
          <div class="errmsg"></div>

        </form>
        <button onclick="location.href='97.html'">通常</button>
        <button id="button" onclick="location.href='98.html'">次へ</button>
      </div>




    </main>


  </div>
