  </head>


  <body>

    <div id="wrap">
      <header>

        <div id="icon">
          <a href="126.html">
            <img src="images/S.I.N.G.S.png">
            <p>店長用 from S.I.N.G.S</p>
          </a>
        </div>

        <div id="h1">
          <div id="textbox">
            飲食分析
          </div>
        </div>

      </header>


      <nav id="gloval-nav">
        <div class="nav_textbox">
          <a href="127.html">分析TOP</a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
      </nav>


      <main>

        <div id="h2">
          <div id="textbox2" style="text-align: left;">
            登録されたメニューを対象とした分析を行います。<br>
            条件を入力して「分析実行」を押してください
          </div>
        </div>


        <div id="gamen_nyuuryoku">
          <div class="errmsg_h1"></div>
          <form id="form_nyuuryoku" method="post">
            
            <label>
              <div class="input_left">分析期間(開始)：</div>
              <div class="date">
                <input type="date" name="start" class="select" value="2023-01-01">
              </div>
            </label>
            <div class="errmsg"></div>

            <label>
              <div class="input_left">分析期間(終了)：</div>
              <div class="date">
                <input type="date" name="end" class="select" value="2023-10-31">
              </div>
            </label>
            <div class="errmsg"></div>
            <label>
              <div class="input_left">知りたい結果：</div>
                <div>
                  <select class="select">
                    <option value="" selected>選択してください</option>
                    <option value="0" >売上数量が多い</option>
                    <option value="0" >売上数量が少ない</option>
                    <option value="1" >売上金額が多い</option>
                    <option value="1" >売上金額が少ない</option>
                  </select>
                </div>
            </label>
            <label>
              <div class="input_left">詳細な条件設定1：</div>
                <div>
                  <select class="select">
                    <option value="" selected>選択してください</option>
                    <option value="1" >フード</option>
                    <option value="1" >アルコール</option>
                    <option value="1" >ソフトドリンク</option>

                  </select>
                </div>
            </label>
            <button id="button" onclick="location.href='75.html'">分析実行</button>
          </form>

      </main>
    </div>


  </body>
