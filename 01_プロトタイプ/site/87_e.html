      <main>
        <div id="h2">
          <div id="textbox2">
            全ての項目に入力して「次へ」を押してください。
          </div>
        </div>
        
        <div id="gamen_nyuuryoku">
          <div class="errmsg_h1">※入力エラーがあります。メッセージを確認して再入力してください。</div>
          <form id="form_nyuuryoku" method="post" action="#">
            <label class="input_label">
              <div class="input_left">姓：</div>
              <div><input type="text" name="menu_name" maxlength="8" placeholder="例)鈴木" required></div>
            </label>
            <div class="errmsg">　　　　　　　　※必ず入力してください</div>

            <label class="input_label">
              <div class="input_left">名：</div>
              <div><input type="text" name="menu_name" maxlength="8" placeholder="一郎" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">セイ：</div>
              <div><input type="text" name="menu_name" maxlength="8" placeholder="スズキ" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">メイ：</div>
              <div><input type="text" name="menu_name" maxlength="8" placeholder="イチロー" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">性別：</div>
              <div>
                <select class="select" required="">
                  <option value="" selected="">選択してください</option>
                  <option value="0">男性</option>
                  <option value="1">女性</option>
                  <option value="2">選択しない</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">郵便番号：</div>
              <div><input type="text" name="menu_name" maxlength="8" placeholder="ハイフン有" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">住所：</div>
              <div><input type="text" name="menu_name" maxlength="8" placeholder="" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">メールアドレス：</div>
              <div><input type="text" name="menu_name" maxlength="8" placeholder="example@halhal.co.jp" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">パスワード：</div>
              <div><input type="password" name="menu_name" maxlength="8" placeholder="example@halhal.co.jp" required></div>
            </label>
            <div class="errmsg"></div>

            <label class="input_label">
              <div class="input_left">パスワード再入力：</div>
              <div><input type="password" name="menu_name" maxlength="8" placeholder="example@halhal.co.jp" required></div>
            </label>
            <div class="errmsg"></div>

          </form>
          <button onclick="location.href='87.html'">通常</button>
          <button id="button" onclick="location.href='88.html'">次へ</button>
        </div>
