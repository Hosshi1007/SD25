               <from>
                  ログイン中:J0012 武裕<br />
                  <input type="submit" value="ログアウト" />
               </from>
            </div>
         </nav>

         <main>
            <div id="h2">
               <div id="textbox2">
                  全ての項目に入力して「次へ」を押してください<br />
               </div>
            </div>

            <div id="gamen">
               <button id="button" type="submit">
                  <a href="36.html">次へ</a>
               </button>
               <br />
               <div id="gamen_nyuuryoku">
                  <div class="errmsg_h1"></div>
                  <form id="form_nyuuryoku" method="post" action="#">
                     <label class="input_label">
                        <div class="input_left">姓：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                              value="武"
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">名：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                              value="裕"
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">セイ：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                              value="タケ"
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">メイ：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                              value="ユタカ"
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">性別：</div>
                        <div>
                           <select class="select" required>
                              <option value="">選択してください</option>
                              <option value="0" selected>男性</option>
                              <option value="1">女性</option>
                              <option value="2">選択しない</option>
                           </select>
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">郵便番号：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                              value="123-4567"
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">住所：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                              value="愛知県名古屋市中村区名駅4丁目27-1総合校舎スパイラルタワーズ"
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">職業：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                              value="学生"
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">メールアドレス：</div>
                        <div>
                           <input
                              type="text"
                              name="sei"
                              maxlength="10"
                              placeholder="example@halhal.co.jp"
                              required
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">パスワード：</div>
                        <div>
                           <input
                              type="password"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                     <label class="input_label">
                        <div class="input_left">パスワード(再入力)：</div>
                        <div>
                           <input
                              type="password"
                              name="sei"
                              maxlength="10"
                              placeholder=""
                              required
                           />
                        </div>
                     </label>
                     <div class="errmsg"></div>
                  </form>
                  <button onclick="location.href='35_e.html'">エラー</button>
                  <button id="button" onclick="location.href='36.html'">
                     次へ
                  </button>
