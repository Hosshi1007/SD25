<!DOCTYPE html>

<html lang="ja">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

    <title>67.html</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/waku.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/table2.css">
    <script type="text/javascript" src="js/common.js"></script>

  </head>


  <body>

    <div id="wrap">
      <header>

        <div id="icon">
          <a href="dummy.html">
            <img src="images/S.I.N.G.S.png">
            <p>従業員用 from S.I.N.G.S</p>
          </a>
        </div>

        <div id="h1">
          <div id="textbox">
            顧客分析
          </div>
        </div>

      </header>


      <nav id="gloval-nav">
        <div class="nav_textbox">
          <a href="#">分析TOP</a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
        <div class="nav_textbox">
          <a href="#"></a>
        </div>
      </nav>


      <main>

        <div id="h2">
          <div id="textbox2">
            全ての項目に入力して「分析実行」を押してください
          </div>
        </div>


        <div id="gamen">
          <form id="form" method="post" action="dummy.html">
            <label class="input_label">
              <div class="input_left">姓：</div>
              <input type="text" name="sei" maxlength="10" placeholder="姓" required>
            </label>
            <label>
              <div class="input_left">名：</div>
              <input type="text" name="sei" maxlength="10" placeholder="名" required>
            </label>
            <label>
              <div class="input_left">セイ：</div>
              <input type="text" name="sei" maxlength="10" placeholder="セイ" required>
            </label>
            <label>
              <div class="input_left">メイ：</div>
              <input type="text" name="sei" maxlength="10" placeholder="メイ" required>
            </label>
            <button id="button" type="submit">登録</button>
          </form>

          <div class="table">
            <table class="findID">
              <tr>
                <th>会員ID</th>
                <th>姓</th>
                <th>名</th>
                <th>セイ</th>
                <th>メイ</th>
                <th>職業</th>
                <th>住所</th>
                <th>メールアドレス</th>
              </tr>
            </table>
          </div>

      </main>
    </div>


  </body>

</html>
