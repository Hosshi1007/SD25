      <main>
        <div id="h2">

          </div>
        </div>

        <h2 class="loginnow">
          従業員ID00001 武 でログイン中
          <button onclick="location.href='142.html'">ログアウト</button>
        </h2>
        
        <div id="gamen_nyuuryoku">
          <div class="errmsg_h1"></div>
          <form id="form_nyuuryoku" method="post" action="#">
            <label class="input_label">
              <div class="input_left">出勤可能日：</div>
              <div><input type="date" name="date_work" value="2023-09-01" required></div>
            </label>
            <div class="errmsg"></div>
            <label class="input_label">
              <div class="input_left">出勤時間：</div>
              <div>
                <select class="select" required="">
                  <option value="">選択してください</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13" selected>13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                  <option value="19">19:00</option>
                  <option value="20">20:00</option>
                  <option value="21">21:00</option>
                  <option value="22">22:00</option>
                  <option value="23">23:00</option>
                  <option value="24">24:00</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>
            <label class="input_label">
              <div class="input_left">退勤時間：</div>
              <div>
                <select class="select" required="">
                  <option value="">選択してください</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                  <option value="19">19:00</option>
                  <option value="20" selected>20:00</option>
                  <option value="21">21:00</option>
                  <option value="22">22:00</option>
                  <option value="23">23:00</option>
                  <option value="24">24:00</option>
                  <option value="25">25:00</option>
                </select>
              </div>
            </label>
            <div class="errmsg"></div>
          </form>
          <button onclick="location.href='23_e.html'">エラー</button>
          <button id="button" onclick="location.href='24.html'">次へ</button>
        </div>
