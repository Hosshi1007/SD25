      <main>
        <div id="h2">
          <div id="textbox2">
            全ての項目に入力して「次へ」を押してください<br>
          </div>
        </div>

        <div id="gamen">

          <button id="button" type="submit"><a href="36.html">次へ</a></button>
          <br>
          <div id="gamen_nyuuryoku">
            <div class="errmsg_h1">入力エラーがあります。メッセージを確認して再入力してください</div>
            <form id="form_nyuuryoku" method="post" action="#">
              <label class="input_label">
                <div class="input_left">姓：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="山田" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">名：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="太郎" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">セイ：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="やまだ" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">メイ：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="たろう" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">性別：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="男" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">郵便番号：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="000-0000" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">住所：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">職業：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">メールアドレス：</div>
                <div><input type="text" name="sei" maxlength="10" placeholder="000-0000" required></div>
              </label>
              <div class="errmsg"></div>
              <label class="input_label">
                <div class="input_left">パスワード：</div>
                <div><input type="password" name="sei" maxlength="10" placeholder="" required></div>
              </label>
              <div class="errmsg">※使えない文字が含まれています。"★"</div>
              <label class="input_label">
                <div class="input_left">パスワード(再入力)：</div>
                <div><input type="password" name="sei" maxlength="10" placeholder="" required></div>
              </label>
              <div class="errmsg"></div>
            </form>
